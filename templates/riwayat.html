<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Penyiraman</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #2e7d32;
      color: white;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #1b5e20;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #a5d6a7;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .print-btn {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .print-btn:hover {
      background-color: #1b5e20;
    }

    @media print {
      .sidebar, .print-btn {
        display: none;
      }
      .content {
        margin: 0;
        padding: 0;
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Penyiraman</h2>
    <a href="/">Home</a>
    <a href="/riwayat">Riwayat</a>
  </div>

  <div class="content">
    <h1>Riwayat Penyiraman</h1>

    <button class="print-btn" onclick="window.print()">??? Cetak / Print</button>

    <table>
      <thead>
        <tr>
          <th>Waktu</th>
          <th>pH</th>
          <th>Status pH</th>
          <th>Kelembaban</th>
          <th>Status Kelembaban</th>
          <th>Durasi (detik)</th>
        </tr>
      </thead>
      <tbody id="riwayat-body">
        <tr><td colspan="7">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function loadRiwayat() {
      try {
        const res = await fetch("/api/riwayat");
        const data = await res.json();
        const tbody = document.getElementById("riwayat-body");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${new Date(row.waktu).toLocaleString()}</td>
            <td>${row.ph.toFixed(2)}</td>
            <td>${row.ph_status}</td>
            <td>${row.kelembaban.toFixed(2)}</td>
            <td>${row.kelembaban_status}</td>
            <td>${row.durasi}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Gagal mengambil data riwayat:", err);
      }
    }

    loadRiwayat();
  </script>
</body>
</html>
